{% extends 'public/login/login.html' %}
{% load static %}

{% block title %}Recuperar Contraseña - Confirmación{% endblock %}

{% block body %}

<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner py-4">
      <div class="card shadow-sm" style="border-radius: 10px;">
        <div class="card-body">
          <div class="app-brand justify-content-center mb-4">
            <span class="app-brand-logo demo">
              <img src="{% static 'assets/img/logotipo.png' %}" alt="Logo" class="img-fluid" style="max-width: 250px; margin-bottom: 15px;" />
            </span>
          </div>
          
          <h2 class="text-center" style="color: #4a4a4a; font-weight: bold;">¡Tu contraseña ha sido restablecida!</h2>
          <p class="text-center" style="color: #666; font-size: 1.1em; margin-top: 15px;">Ahora puedes iniciar sesión con tu nueva contraseña y continua navegando</p>

          <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="btn btn-outline-primary" style="padding: 10px 20px; font-size: 1em;">
              <i class="bx bx-chevron-left"></i> Volver al inicio
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
